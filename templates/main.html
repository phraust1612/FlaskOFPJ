<!doctype html>
<html>
<head>
<title>MAIN PAGE</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</head>
<body>
<table border=0 align=center>
<form method=post action="/main/submit">
<tr>
 <td>date  : <td>
 <td><input type=text name=yr maxlength=4 style=width:25pt></td>
 <td>-</td>
 <td><input type=text name=mth maxlength=2 style=width:15pt></td>
 <td>-</td>
 <td><input type=text name=day maxlength=2 style=width:15pt></td>
</tr>
<tr>
 <td>prior : <td>
 <td colspan=5><input type=text name=prior maxlength=1 style=width:10pt></td>
</tr>
<tr>
 <td colspan=6>
 <input type=submit value="submit" style=width:50pt;height:20pt;border:0;color:blue>
 </td>
</tr>
</form>
<tr>
 <td colspan=6>
  <form method=get action="/logout">
   <input type=submit value="Log out" style=width:50pt;height:20pt;border:0;color:blue>
  </form>
 </td>
</tr>
</table>
</body>
</html>
